language: bash

os: linux

services: docker

dist: bionic

jobs:
  include:
    - stage: building images
      - arch: amd64
        script: chmod +x ./build.sh; ./build.sh
      - arch: ppc64le
        script: chmod +x ./build.sh; ./build.sh
    - stage: building multi-arch image
      arch: ppc64le
      script: chmod +x ./create-multi-arch.sh; ./create-multi-arch.sh
