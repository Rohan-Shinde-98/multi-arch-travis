language: bash

os: linux

services: docker

dist: bionic

jobs:
  include:
   - stage: building x86_64
     arch: amd64
     script: chmod +x ./build.sh; ./build.sh
   - stage: building ppc64le
     arch: ppc64le
     script: chmod +x ./build.sh; ./build.sh
   - stage: building multi-arch
     arch: ppc64le
     script: chmod +x ./create-multi-arch.sh; ./create-multi-arch.sh
